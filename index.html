<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar">
            <div class="top-left">
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Store</a>
            </div>
            <div class="top-right">
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="#">Images</a>
                <a class="nav-link-special" href="#">
                    <button class="button-apps"></button>
                </a>
                <a class="nav-link-special" href="#">
                    <button class="sign-in">Sign in</button>
                </a>
            </div>

            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />

                <img class="search-icon" src="images/google-search.png" alt="Search icon" />

            </div>
            <div class="search-buttons">
                <a href="#"><button class="button-search">Google Search</button></a>
                <button class="button-search">I'm Feeling Lucky</button>
            </div>

        <footer class="footer">
            <div class="bottom-left">
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">Business</a>
                <a class="footer-link" href="#">How Search Works</a>
            </div>
            <div class="bottom-right">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </footer>
