<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar">
            <div class="top-left">
                <a class="nav-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="nav-link" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div class="top-right">
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                <a class="nav-link-special" href="#">
                    <button class="button-apps"></button>
                </a>
                <a class="nav-link-special" href="#">
                    <button class="sign-in">Sign in</button>
                </a>
            </div>
        </nav>
        <main class="main">
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            <div class="searchbar">
                <img class="search-icon" src="images/google-search.png" alt="Search icon" />
                <input class="search-input" type="text" />
            </div>
            <div class="search-buttons">
                <a href="#"><button class="button-search">Google Search</button></a>
                <button class="button-search">I'm Feeling Lucky</button>
            </div>
        </main>
        <footer class="footer">
            <div class="bottom-left">
                <a class="footer-link" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                <a class="footer-link" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="bottom-right">
                <a class="footer-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a class="footer-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
